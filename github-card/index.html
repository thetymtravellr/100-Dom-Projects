<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/35eaa9d67f.js"
      crossorigin="anonymous"
    ></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              poppins: ["'Poppins'", "sans-serif"],
            },
          },
        },
      };
    </script>

    <style>
      .card {
        box-shadow: 8px 8px 20px rgb(206, 206, 206);
      }
    </style>
  </head>
  <body class="font-poppins bg-yellow-400">
    <!-- main - parent div -->
    <main class="main grid place-items-center content-evenly h-[75vh]">
      <div class="relative w-4/5 sm:w-80">
        <input
          id="search-input"
          type="text"
          class="h-14 w-full pr-8 pl-5 rounded z-0 focus:shadow focus:outline-none"
          placeholder="github username..."
        />
        <div
          id="search-btn"
          class="absolute top-0 right-0 w-16 h-full group hover:bg-gray-100 cursor-pointer rounded-r"
          onclick="getInput()"
        >
          <div class="h-full grid place-items-center">
            <i
              class="fa fa-search text-gray-400 z-20 group-hover:text-gray-500"
            ></i>
          </div>
        </div>
      </div>
      <!--card-->

      <div id="card-container"></div>
    </main>

    <script src="github.js"></script>
  </body>
</html>
